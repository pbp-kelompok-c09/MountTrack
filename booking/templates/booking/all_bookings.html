{% extends 'base.html' %}

{% block content %}
<div class="container">
    <header>
        <h1>All Bookings</h1>
        <p>Here is a list of all your bookings</p>
    </header>

    <main>
        <div class="card">
            <h3>Your Bookings</h3>
            <ul>
                {% for booking in bookings %}
                    <li>
                        <a href="{% url 'booking:booking_summary' booking.id %}">
                            Booking for {{ booking.gunung.nama }} - {{ booking.created_at }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </main>
</div>

<!-- CSS Styling -->
<style>
    .container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    header {
        text-align: center;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 2rem;
        color: #2a6a4a;
    }

    p {
        color: #6b7280;
        font-size: 1rem;
    }

    .card {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
        font-size: 1.5rem;
        color: #1f2937;
        margin-bottom: 10px;
    }

    .card ul {
        list-style: none;
        padding: 0;
    }

    .card ul li {
        margin: 10px 0;
    }

    .card a {
        text-decoration: none;
        color: #2563eb;
        font-weight: bold;
    }

    .card a:hover {
        color: #1d4ed8;
    }
</style>
{% endblock %}
